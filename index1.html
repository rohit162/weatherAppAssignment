<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="whBody">
        <div class="container1 navc">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <span class="navbar-text">
                  <h1>AccuWeather</h1>
                </span>
              </div>
            </nav>
          </div>
          <div class="container">
            
            
            <div class="weatherBox">
              <div class="search">
                <div class="input-group loc">
                    <input type="text" class="form-control" id="locationInput" placeholder="Enter location or Pincode">
                 </div>
                 <div class="input-group mb-3 drp">
                    <select id="unitSelector" class="dropdown">
                        <option value="metric" class="dropdown-item">Celsius</option>
                        <option value="imperial" class="dropdown-item">Fahrenheit</option>
                      </select>
                 </div>
                 <div class="input-group mb-3 wtBtn">
                    <button id="getWeatherButton" class="btn btn-primary" >Get Weather</button>
                 </div>
                 <div id="weatherDisplay" class="weather"></div>
                 <div id="errorDisplay" class="error"></div>     
            </div>
            
            </div>
            <div id="carouselExample" class="carousel slide sliderImg">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images\kedarnath.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\kedarnath.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images\kedarnath.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            
          </div>

    </div>

</body>
</html>
